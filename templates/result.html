<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recommendation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/result.css') }}">
</head>

<body>
    <div class="container">

        <div class="content">
            <h1 class="title">
                <div>Sistem Rekomendasi Restoran <br> di Jakarta</div>
            </h1>
        </div>

        <div class="subtitle">Results</div>

        <div class="result">
            <div id="result1">
                <div>
                    {{ result1 }}
                </div>
                <form method="post" action="/result">
                    <input type="hidden" name="result-1" method="GET" action="/result" value="{{ result1 }}"></input>
                    <input type="submit" id="button-more-result" class="button button-primary" value="Other Similar Result" name="more-result-1"></input>
                </form>
            </div> 
            <div id="result2">
                <div>
                    {{ result2 }}
                </div>
                <form method="post" action="/result">
                    <input type="hidden" name="result-2" method="GET" action="/result" value="{{ result2 }}"></input>
                    <input type="submit" id="button-more-result" class="button button-primary" value="Other Similar Result" name="more-result-2"></input>
                </form>
            </div>
            <div id="result3">
                <div>
                    {{ result3 }}
                </div>
                <form method="post" action="/result">
                    <input type="hidden" name="result-3" method="GET" action="/result" value="{{ result3 }}"></input>
                    <input type="submit" id="button-more-result" class="button button-primary" method="POST" action="/result" value="Other Similar Result" name="more-result-3"></input>
                </form>
            </div>
        </div>

    </div>

    <form method="post" action="/result">
        <input type="submit" id="button-back" class="button button-primary" value="Kembali" name="kembali"></input>
    </form>
</body>

</html>
